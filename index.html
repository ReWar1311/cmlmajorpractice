        const style = document.createElement('style');
        style.textContent = `
            .test-btn {

                color: white;
                padding: 12px 25px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1em;

                transition: all 0.3s ease;
            }
            .test-btn:hover {
                opacity: 0.9;

            }
            #quiz, #summary {
                display: none;
            }
        `;
        document.head.appendChild(style);

        // Modify your existing variables and add test selection logic
        currentQuestion = 0;
        userAnswers = [];
        currentQuestions = [];

        function startTest(part) {
            // Hide test selection and show quiz
            document.getElementById('testSelection').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            
            // Set questions based on selected part
            switch(part) {
                case 'part1':
                    currentQuestions = part1pageQuestions;
                    break;
                case 'part2':
                    currentQuestions = part2pageQuestions;
                    break;
                case 'part3':
                    currentQuestions = part3pageQuestions;
                    break;
                case 'part4':
                    currentQuestions = part4pageQuestions;
                    break;
                case 'part5':
                    currentQuestions = part5pageQuestions;
                    break;
            }
            
            // Reset quiz state
            currentQuestion = 0;
            userAnswers = [];
            showQuestion(0);
        }

        // Modify your existing showQuestion function
        function showQuestion(index) {
            if (index < 0 || index >= currentQuestions.length) return;

            const question = currentQuestions[index];
            document.getElementById('questionNumber').textContent = `Question ${index + 1}:`;
            document.getElementById('question').textContent = question.question;
            
            // Update progress bar and counter
            const progress = ((index + 1) / currentQuestions.length) * 100;
            document.querySelector('.progress-bar').style.setProperty('--progress', `${progress}%`);
            document.getElementById('questionCounter').textContent = 
                `Question ${index + 1} of ${currentQuestions.length}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            // Create array of options and shuffle them
            let shuffledOptions = [...question.options];
            for (let i = shuffledOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
            }
            
            shuffledOptions.forEach((option, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(option, div);
                optionsContainer.appendChild(div);

                // Show previous selection if exists
                if (userAnswers[index] === option) {
                    div.classList.add(option === question.answer ? 'correct' : 'wrong');
                }
            });

            updateNavigationButtons();
        }

        // Modify your selectOption function
        function selectOption(option, element) {
            if (userAnswers[currentQuestion]) return; // Prevent changing answer

            userAnswers[currentQuestion] = option;
            const correctAnswer = currentQuestions[currentQuestion].answer;

            document.querySelectorAll('.option').forEach(opt => {
                if (opt === element) {
                    opt.classList.add(option === correctAnswer ? 'correct' : 'wrong');
                }
                if (opt.textContent === correctAnswer) {
                    opt.classList.add('correct');
                }
            });
        }

        function showNextQuestion() {
            if (currentQuestion < currentQuestions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else if (userAnswers.length > 0) {
                showSummary();
            }
        }

        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === currentQuestions.length - 1 ? 'Finish' : 'Next';
        }

        // Modify your showSummary function
        function showSummary() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('summary').style.display = 'block';

            const correctCount = userAnswers.filter((answer, index) => 
                answer === currentQuestions[index].answer
            ).length;

            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('score').textContent = 
                ((correctCount / currentQuestions.length) * 100).toFixed(2);
            
            // Show wrong answers
            const wrongQuestionsList = document.getElementById('wrongQuestionsList');
            wrongQuestionsList.innerHTML = '';
            
            userAnswers.forEach((answer, index) => {
                if (answer !== currentQuestions[index].answer) {
                    const questionDiv = document.createElement('div');
                    questionDiv.innerHTML = `
                        <p><strong>Question:</strong> ${currentQuestions[index].question}</p>
                        <p><span class="wrong-answer">Your answer: ${answer}</span></p>
                        <p><span class="correct-answer">Correct answer: ${currentQuestions[index].answer}</span></p>
                    `;
                    wrongQuestionsList.appendChild(questionDiv);
                }
            });
        }

        // Modify your restartQuiz function
        function restartQuiz() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('testSelection').style.display = 'block';

            document.querySelector('.progress-bar').style.setProperty('--progress', '0%');
            document.getElementById('questionCounter').textContent = '';
